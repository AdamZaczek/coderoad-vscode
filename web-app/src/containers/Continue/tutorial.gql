query getTutorial($tutorialId: ID!) {
  tutorial(id: $tutorialId) {
    id
    title
    text
    createdBy {
      id
      name
    }
    createdAt
    codingLanguage
    repo {
      uri
      branch
      owner
      name
    }
    version {
      version
      coderoadVersion
      data
    }
  }
}
